<div class="max-w-2xl container mx-auto pt-5">
  <form [formGroup]="form">
    <input
      type="text"
      class="max-w-2xl border p-2 w-full h-14"
      formControlName="password"
      placeholder="Type a password..."
    />
    {{ password.errors }}
    <ul class="flex-row flex justify-around m-6">
      <li [ngClass]="getClassEasy()">Easy</li>
      <li [ngClass]="getClassMedium()">Medium</li>
      <li [ngClass]="getClassStrong()">Strong</li>
    </ul>
  </form>
</div>
